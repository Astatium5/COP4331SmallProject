<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <h1 class="display-3"> Contact Manager </h1>
    <h2 id="subtitle"> Store your contacts here </h2> 
    <div class="container" id="loginDiv">
        <span id="inner-title">PLEASE LOG IN</span>
        <div class="row">
            <input type="text" id="loginName" placeholder="username"/><br />
            <input type="password" id="loginPassword" placeholder="Password"/><br />
            <button type="button" id="loginButton" class="buttons" onclick="doLogin();">LOGIN</button>
            <span id="loginResult"></span>
        </div>
    </div>

    <a href="index.html">
        <button type="button" class="btn btn-success"> return to home page </button>
    </a>
</body>
</html>
