<!DOCTYPE html>
<html lang="en" color-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <!-- Top Menu Bar -->
        <div class="container-fluid">
            <a class="navbar-brand" href='./index.html'>Mana</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="navlink" href="./login.html">Login</a>
                </li> 
                <li class="nav-item">
                    <a class="navlink" href="./about.html">About</a>
                </li> 
                <li>
                    <button class="colorbutton light-hidden btn" aria-label="Light Mode">
                        <object width="1rem" height="1rem" aria-hidden="true" data="imgs/sun.svg" type="image/svg+xml"><img src="imgs/sun.svg" /></object>
                    </button>
                    <button class="colorbutton dark-hidden btn" aria-label="Dark Mode">
                        <object width="1rem" height="1rem" aria-hidden="true" data="imgs/moon.svg" type="image/svg+xml"><img src="imgs/moon.svg" /></object>
                    </button>
                </li>
            </ul>      
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Mana Contact Manager </h1>
        </div>
    </div>
    <div class="container">
        <p class="text-center fw-bold fs-5">Please Log In:</p>
        <div class="login">
            <form action="auth" method="POST">
            <div class="form-group">
                <input type="userName" class="form-control" id="loginName" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember" class="text-center">Remember me?</label>
                </label>
            </div>
            </form>
            <p class="text-center fs-6">Are you a new user?</p>
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#SignUp">Sign Up Here!</button>
            <!-- Modal Popup -->
            <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signuplabel">Sign Up</h5>
                            <button type="button" class="close" data-dismiss="modal" onclick="doRegister();"aria-label="Register">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="signup">
                                <input type="text" id="loginName" placeholder="Username"/><br />
                                <input type="password" id="loginPassword" placeholder="Password" /><br />
                            </div>
                        </div>
                    </div>    
        </div>
    </div>

</body>
</html>
