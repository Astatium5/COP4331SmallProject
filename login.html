<!DOCTYPE html>
<html lang="en" color-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Manager - Login</title>
    <link rel="icon" href="./imgs/potionbottle.svg">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div id="nav-placement"></div>
        <script>
            $(function() {
                $('#nav-placement').load("nav.html nav");
            });
        </script>
    </header>

    <!-- login page-->
    <main class='flex-shrink-0'>
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                <div class="col-md-8 col-lg-6">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container pt-4 pb-4">
                          <div class="row">
                            <div class="col-md-9 col-lg-9 mx-auto">
                                <h3 class="display-5 login-heading text-center">Mana</h1>
                                <form id="loginForm">
                                    <h3 class="login-heading mb-4 text-center">Welcome back!</h3>
                                    <div class="form-label-group">
                                        <input type="userName" class="form-control" id="login" placeholder="Username" required autofocus pattern="\S+">
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required pattern="\S+">
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button" onclick="doLogin();">Login</button>
                                    </div>
                                    <div id="loginResult" style="color:red"></div>
                                    
                                    <!-- #TODO Add remember me function -->
                                    <div class="custom-checkbox mb-3">     
                                    <input type="checkbox" checked="checked" name="remember">Remember me</input>
                                    </div>
                                </form>
                                <form id="register">
                                    <h3 class="login-heading mb-4 text-center">Welcome!</h3>
                                    <span id="registerResult"></span>
                                    <div class="form-label-group">
                                        <input type="username" class="form-control" id="registerName" placeholder="Username" required autofocus pattern="\S+">
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required pattern="\S+">
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" class="form-control" id="registerFirst" placeholder="First Name" required pattern="\S+">
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" class="form-control" id="registerLast" placeholder="Last Name" required pattern="\S+">
                                    </div>

                                    <button type="button" class="btn-primary btn btn-block btn-dark text-uppercase font-weight-bold btn-login mb-2" id="create-account" onclick="doRegister();">Create account</button>
                                    <div id="registerResult" style="color: red;"></div>
                                </form>
                                <div class="text-center">
                                    <a class="small" id="formToggle">New User?</a>
                                    <script>
                                    $("#formToggle").click(function(){
                                    $("#register").toggle();
                                    $("#loginForm").toggle();
                                    $("#formToggle").text(($("#formToggle").text() == 'New User?') ? 'Login' : 'New User?').fadeIn();
                                    });
                                    </script>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- TODO add <a href='https://www.freepik.com/vectors/tree'>Tree vector created by upklyak - www.freepik.com</a> to footer-->
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
        <div id="foot-placement"></div>
        <script>
            $(function(){
                $('#foot-placement').load("nav.html footer");
            });
        </script>
    </footer>
	<script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
