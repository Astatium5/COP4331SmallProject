<!-- <h1>This is a Heading</h1> -->
<p class="text-center display-6">Create a new contact</p>
<form action="auth" method="POST">  
    <div class="container">

        
        </div>
            <label class="header">Add contact photo:</label>
                    
            <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
        </div>

        <!-- User input fields -->
        <div class="form-group">
            <input type="firstName" class="form-control" id="contactFirstName" placeholder="First name" required>
        </div>
        <div class="form-group">
            <input type="lastName" class="form-control" id="contactLastName" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <input type="phone" class="form-control" id="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="address" class="form-control" id="address" placeholder="Address" required>
        </div>
        <div class="form-group">
            <input type="city" class="form-control" id="city" placeholder="City" required>
        </div>
        <div class="form-group">
            <input type="state" class="form-control" id="state" placeholder="State" required>
        </div>
        <div class="form-group">
            <input type="zip" class="form-control" id="zip" placeholder="Zip" required>
        </div>
        
        <!-- Create button -->
        <button type="submit" class="btn btn-secondary" id="create-contact" onclick="addContact();">Create</button>
        
        <div id="userAddResult"></div>
    </div>
    </form>
</body>
