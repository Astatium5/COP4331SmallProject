<!DOCTYPE html>
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager - contacts</title>
    <!-- Bootstrap Requirements -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="./imgs/potionbottle.svg">
</head>


<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class = "navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href='./index.html'>Mana<img class="potion" src="./imgs/potionbottle.svg" width="40" height="40"></a>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="navlink" href="./index.html">Home</a>
                  </li>

                  <li class="nav-item">
                      <!-- is supposed to display the user name -->
                      <script>
                          let navBarUserName = {
                            navBarName: document.getElementById("login").value,
                            displayName: function displayUserName(){
                                if (this.navBarName == null)
                                  this.navBarName = "default";

                                return this.navBarName;
                          }
                        }
                          document.getElementById("displayedName").innerHTML = navBarUserName.displayUserName();
                      </script>
                      <a href="#" id="displayedName"></a>
                  </li>

                  <li>
                    <button type="button" class="btn btn-outline-danger" id="logOutButton" onclick="doLogout();">Log Out</button>
                  </li> 
                  <li>
                    <button class="colorbutton light-hidden btn" aria-label="Light Mode">
                        <object width="1rem" height="1rem" data="imgs/sun.svg" type="image/svg+xml"><img src="imgs/sun.svg" /></object>
                    </button>
                    <button class="colorbutton dark-hidden btn" aria-label="Dark Mode">
                        <object width="1rem" height="1rem" data="imgs/moon.svg" type="image/svg+xml"><img src="imgs/moon.svg" /></object>
                    </button>
                  </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--separates right side and left side-->
    <!--right side of page: shows all fields of contact-->
        <div class="row">
        <div class="col-sm-3 col-lg-3 border-right py-4">
            <div class="d-flex align-items-center">
                <div class="leftside pt-4 pb-4 px-3 py-6">
            <!--search bar-->
                <div class="input-group py-4">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                    <button type="button" class="btn btn-primary" onclick="searchContact();">Search</button>
                    <span id="contactSearchResut"></span>
                    <!--show contact list (firstname lastname)-->
                                    <!--Button to create a new contact-->
                    <div id="addContactButton">
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addContactModal">Add New Contact</button>
                    </div>
                    <div id ="contactList"> </div>
                </div>
            </div>
        </div>
        </div>

      <!--left side of page: shows contact list/search contacts-->
      <!-- has the options to edit or delete a contact-->
        <div class="col-sm-9 col-lg-9 border-left align-items-center">
            <div class="row py-5 mx-auto">
            <div class="container d-flex py-5">
                <div class="row gutters">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="account-settings">
                                    <div class="user-profile mx-auto">
                                        <div class="user-avatar">
                                            <img class="default-icon" src="./imgs/wizard.svg">
                                        </div>
                                        <h5 id="userName">Add Username</h5>
                                        <h6 id="email">Add Email</h6>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <p class="mb-3 fs-5 text-center">Edit Details</p>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="fullName">First Name</label>
                                            <input type="text" class="form-control" id="fullName" placeholder="Enter First Name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">Last Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter Last Name">
                                    </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="eMail">Email</label>
                                            <input type="email" class="form-control" id="eMail" placeholder="Enter Email ID">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" class="form-control" id="phone" placeholder="Enter phone Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="Street">Street</label>
                                            <input type="name" class="form-control" id="Street" placeholder="Enter Street">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="name" class="form-control" id="city" placeholder="Enter City">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="state">State</label>
                                            <input type="text" class="form-control" id="sTate" placeholder="Enter State">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="zip">Zip Code</label>
                                            <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="container text-center">
                                        <div class="btn-group text-center mt-4" role="group">
                                            <button type="button" id="submit" name="submit" class="btn btn-warning btn-secondary" onclick="toggleEdit">Cancel</button>
                                            <button type="button" id="submit" name="submit" class="btn btn-primary" onclick="updateContact();">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
 
   <!--Pop up prompt allowing user to create a contact-->
<div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Create a New Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="contactFirstName" class="col-form-label">First Name</label>
            <input type="text" class="form-control" id="contactFirstName">
          </div>

          <div class="form-group">
            <label for="contactLastName" class="col-form-label">Last Name</label>
            <input type="text" class="form-control" id="contactLastName">
          </div>

          <div class="form-group">
            <label for="phone" class="col-form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone">
          </div>

          <div class="form-group">
            <label for="email" class="col-form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="form-group">
            <label for="address" class="col-form-label">Street Address</label>
            <input type="text" class="form-control" id="address">
          </div>

          <div class="form-group">
            <label for="city" class="col-form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>

          <div class="form-group">
            <label for="state" class="col-form-label">State</label>
            <input type="text" class="form-control" id="state">
          </div>

          <div class="form-group">
            <label for="zip" class="col-form-label">Zip Code</label>
            <input type="text" class="form-control" id="zip">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" onclick="addContact();">Create New Contact</button>
      </div>
    </div>
  </div>
  </div>
</div>
</main>

  <footer class="footer mt-auto py-3 bg-dark">
    <div id="foot-placement"></div>
    <script>
        $(function(){
            $('#foot-placement').load("nav.html footer");
        });
    </script>
</footer>
</body>
</html>
