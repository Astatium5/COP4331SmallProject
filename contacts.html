        <script>
          // holds the jsons that we are dealing with 
          var myArray = [];
          
          // gets the jsons and puts them into a table
          $.ajax({
            method: 'GET',
            url: 'http://cop4331team21.live/LAMPAPI/retrieve.php',
            success: function(response){
              myArray = response.data;
              buildTable(myArray)
            }
          });

          // does the filtering
          $('#searchText').on('keyup', function(){
            var value = $(this).val();
            var data = searchTable(value, myArray);
            buildTable(data);
          });
          
          // performs the live search
          function searchTable(value, data)
          {
            var filteredData = [];

            for (var i = 0; i < data.length; i++){
              value = value.toLowerCase();
              var first = data[i].firstName.toLowerCase();

              if (first.includes(value)){
                filteredData.push(data[i]);
              }
            }

            return filteredData;
          }
          
          // builds the table of jsons
          function buildTable(data)
          {
            var table = document.getElementById("userTable");

            for (var i = 0; i < data.length; i++)
            {
              var row = `<tr>
                              <td>$(data[i].firstName)</td>
                              <td>$(data[i].lastName)</td>
                        </tr>`
                table.innerHTML += row;
            }
          }
        </script>
