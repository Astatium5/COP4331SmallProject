<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/md5.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Contact Manager - Register</title>
</head>
<body>
    <header>
        <div id="nav-placement"></div>
        <script>
            $(function(){
                $('#nav-placement').load("nav.html nav");
            });
        </script>
    </header>
    <main class='flex-shrink-0'>
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                <div class="col-md-8 col-lg-6">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container pt-4 pb-4">
                            <div class="row">
                                <div class="col-md-9 col-lg-9 mx-auto">
                                    <h3 class="display-5 login-heading text-center">Mana</h1>
                                    <h3 class="login-heading mb-4 text-center">Welcome!</h3>
                                    <!--registration page-->
                                    <form action="LAMPAPI/register.php" method="POST">
                                        <div class="form-label-group">
                                            <input type="username" class="form-control" id="registerName" placeholder="Username" required>
                                        </div>
                                        <div class="form-label-group">
                                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                        </div>
                                        <div class="form-label-group">
                                            <input type="text" class="form-control" id="registerFirst" placeholder="First Name" required>
                                        </div>
                                        <div class="form-label-group">
                                            <input type="text" class="form-control" id="registerLast" placeholder="Last Name" required>
                                        </div>
                                        <button type="submit" class="btn-primary btn btn-block btn-dark text-uppercase font-weight-bold btn-login mb-2" id="create-account" onclick="doRegister();">Create account</button>
                                        <span id="registerResult"></span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- TODO add <a href='https://www.freepik.com/vectors/tree'>Tree vector created by upklyak - www.freepik.com</a> to footer-->
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
        <div id="foot-placement"></div>
        <script>
            $(function(){
                $('#foot-placement').load("nav.html footer");
            });
        </script>
    </footer>
</body>
</html>
