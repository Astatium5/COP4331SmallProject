<html>
    <head>
        <title>Contact Manager. Team 21</title>
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>  
    <body>
        <h1 id="title">Contact Manager</h1>

        <div id="loginDiv">
            <span id="loginTitle">Please, log in:</span><br/>
            <input type="text" id="loginName" placeholder="Username"/> <br/>
            <input type="password" id="loginPassword" placeholder="Password"/><br/>
            <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log in</button>
            <button type="button" id="registerButton" class="button" onclick="doRegister();">Register</button>
        </div>
        
    </body>
</html>
